<!DOCTYPE html>
<html lang="sl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Zvezek</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">CSV Zvezek</h1>

    <!-- Obrazec za nalaganje datotek -->
    <form id="upload-files-form" class="mb-4">
      <label for="files-upload-input" class="form-label">Izberi CSV datoteke:</label>
      <input type="file" class="form-control" id="files-upload-input" accept=".csv" multiple required />
      <div class="mt-3 d-flex justify-content-between">
        <button type="reset" class="btn btn-warning">Ponastavi</button>
        <button type="submit" class="btn btn-primary">Nadaljuj</button>
      </div>
      <ul id="files-list" class="mt-3 list-unstyled"></ul>
    </form>

    <!-- Obrazec za izvoz -->
    <form id="export-form" class="mb-4">
      <label for="filename" class="form-label">Ime izvozne datoteke:</label>
      <div class="input-group">
        <input type="text" id="filename" class="form-control" placeholder="ime datoteke" required />
        <span class="input-group-text">.csv</span>
        <button type="submit" class="btn btn-success">Izvozi CSV</button>
      </div>
    </form>

    <p id="description-p" class="text-success"></p>

    <!-- Canvas za prikaz zvezka -->
     <div id="canvas-div">
        <canvas id="csv-canvas" width="10000" height="10000" style="border:1px solid #ccc;"></canvas>
     </div>
    
  </div>

  <script src="index.js"></script>
</body>

</html>
